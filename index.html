<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Bank - Login</title>
    <style>
        /* Simple CSS for styling and centering */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #4CAF50; /* Fun Bank Green */
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Includes padding in the element's total width and height */
        }

        button {
            background-color: #4CAF50; /* Fun Bank Green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        marquee {
            color:red;
        }
    </style>
</head>
<body>
    <div class="alert-marquee">
        <marquee behavior="scroll" direction="left" scrollamount="6">
            *** EDUCATIONAL NOTICE: This page is created to MOCK a PHISHING website to demonstrate a use case ***
        </marquee>
    </div>
    <div class="login-container">
        <center><img src="https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/13/77/9f/13779f85-31a1-542c-99b0-fbfce7690737/AppIcon-0-1x_U007emarketing-0-7-0-sRGB-85-220.png/512x512bb.jpg" width="250" height="250" alt="Company Name Logo"></img></center>
        <h2>1C1C1 Bank Login</h2>
        <form action="#" method="post"> <div class="input-group">
                <label for="username">Username / Account No.</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Log In</button>
        </form>
    </div>

</body>
</html>
